<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="../materialize/css/materialize.css" type="text/css" rel="stylesheet" media="screen, projection"/>
  <title></title>
</head>
<body>

<!--Manejo de las áreas-->
<div class="card-panel #5e35b1 deep-purple darken-1">Primer card panel</div>

<!--Manejo del Texto-->
<div class="card-panel #5e35b1 #7e57c2 deep-purple lighten-1">
  <span class="#e1bee7 purple-text text-lighten-4">Primer card panel</span>
</div>
<div class="card-panel #5e35b1 #b39ddb deep-purple lighten-3">Primer card panel</div>


<!--sistema de Rejilla-->
<div class="row">
  <div class="col s4 m8 l12 #283593 indigo darken-3 #c5cae9 indigo-text text-lighten-4
">Fila que acupa 4 columnas</div>
</div>

<!--Desplazamiento de Columnas-->
<!--Al exceder las columnas se van para abajo-->
<div class="row">
  <div class="col s4 m8 l12 #283593 indigo darken-3 #c5cae9 indigo-text text-lighten-4
offset-m4">Fila que acupa 4 columnas</div>
</div>

<!--Pull y Push-->
<div class="row">
  <div class="col s4 m8 l12 #283593 indigo darken-3 #c5cae9 indigo-text text-lighten-4
pull-m2">Fila que acupa 4 columnas</div>
</div>

<!--Link ejercicio 01 https://learn.nextu.com/mod/lesson/view.php?id=5555&pageid=24709&pid=P_WEBDEV_V-->

<!--Alineación y formateo-->
<div class="valign-wrapper"><h5 class="center-align">This should be left aligned</h5>
</div>

<!--Formateo-->
<div class="col l12 m12 s12 #ad1457 pink darken-3 hide-on-small-only">Hi</div>

<!--Truncate-->
<div class="row">
<div class="col l12 m12 s12"></div>
<div class="card-panel #00acc1 cyan darken-1" style="width:250px;margin=0auto;"><p class="truncate">Este es un texto truncado vamos a ver cuando, This is a card panel with a teal lighten-2 class</p></div>
</div>


<!--Color Palettes en https://materializecss.com/color.html-->
<!--Javascript components-->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"/></script>
<script type="text/javascript" src="materialize/js/materialize.min.js"/></script>
</body>
</html>
